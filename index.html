<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="game.js" defer></script>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
	</head>
	<body>
		<div class="window" style="width: 30rem; margin: auto; margin-top: 10vh;">
			<div class="title-bar">
				<h1 class="title">Rock-Paper-Scissor</h1>
			</div>
			<div class="window-pane">
				<div id="comment_box"></div>
				<div id="results_box"></div>
			</div>
            <div class="details-bar">
                You have 5 rounds to beat the computer. Can you?
              </div>
			<button type="button" class="btn btn-primary" id="rock_btn">
				Rock
			</button>
			<button id="paper_btn" class="btn">Paper</button>
			<button id="scissor_btn" class="btn btn-primary">Scissor</button>
		</div>
	</body>
</html>
